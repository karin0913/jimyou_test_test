{% extends 'jimyou/base.html' %}
{% load static %}

{% block header %}{% endblock %}
{% block section %}
<header></header>
<style>
    header {
    width: 100%;
    height: 70px;
    background: #672e8d;
    padding-left: 30px;
    padding-right: 30px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
  }
</style>

{% endblock %}

{% block contents %}
<section class="u-content-space">
  <div class="container">
    <table class="table">
        <tr>
            <th>タイトル</th>
            <td>{{ profile_list.title }}</td>
        </tr>
        <tr>
            <th>目標達成日</th>
            <td>{{ profile_list.limit }}</td>
        </tr>
        <tr>
            <th>文字列</th>
            <td>{{ profile_list.text }}</td>
        </tr>
    </table>
    <div class="text-center">
        <a href="{% url 'profile_update' profile_list.pk%}"  class="btn btn-primary">更新</a>
        <a href="{% url 'profile_delete' profile_list.pk%}"  class="btn btn-primary">削除</a>
        <a href="{% url 'jimyou:services'%}" class="btn btn-primary">戻る</a>
    </div>
    </div>
</section>

{% endblock %}
